<!DOCTYPE html>
<html>
<body>

<form name="myForm" action=""  method="post">
Name: <input type="text" name="fname" onblur="return validateForm()">
<input id="button" style="visibility: hidden;" type="submit" value="Submit">
</form>

<script>
function validateForm() {
    var x = document.forms["myForm"]["fname"].value;
    if (x != "") {
      document.getElementById('button').style.visibility = 'visible';  
    }
}
</script>


</body>
</html>
