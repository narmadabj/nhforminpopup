<!DOCTYPE html>
<html>
<body>

<form name="myForm" action="" method="post">
Enter your name: <input type="text" id="fname" onblur="myFunction()" ><br>
<input maxlength="40" id="email" name="email" placeholder="Enter your Email" type="email" onblur="myFunction()" />
<br><input id="btn" style="visibility: hidden;" type="submit" value="Submit">
</form>

<script>
function myFunction() {
	var x = document.forms["myForm"]["fname"].value;
	var y = document.forms["myForm"]["email"].value;
	if ((x&&y) != "") {
    document.getElementById("btn").style.visibility = "visible";
	}
}
</script>

</body>
</html>
